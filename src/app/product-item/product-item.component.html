<div class="product-container">
    <div class="product-image">
        <a routerLink="/product/{{product.id}}">
            <img src="{{product.url}}" alt="{{ product.name }}"/>
        </a>
    </div>
    <h4 class="pt-2">{{product.name}}</h4>
    <p class="pt-2 pb-2">{{product.price | currency}}</p>
    <div class="productBody ">
        <select id="amount" [(ngModel)]="amount" (ngModelChange)="updateAmount($event)" [ngModelOptions]="{standalone: true}" class="custom-select select-input">
            <option *ngFor="let item of [].constructor(15) let number = index" value="{{number + 1}}">{{number + 1}}</option>
        </select>
    </div>
    <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
</div>
